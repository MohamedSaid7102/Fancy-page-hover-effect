<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cursor animation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="media/images/logo.png" />
  </head>
  <body>
    <div id="cursor-pointer"></div>
    <header>
      <nav class="nav-bar">
        <!-- nav logo -->
        <a href="#!" class="nav__logo">
          <picture>
            <img src="media/images/logo.png" alt="logo" />
          </picture>
        </a>

        <!-- nav links -->
        <ul class="nav__links">
          <li><a href="#!">Home</a></li>
          <li><a href="#!">Projects</a></li>
          <li><a href="#!">Remote</a></li>
          <li><a href="#!">About</a></li>
        </ul>
      </nav>
      <section class="images-slide-show">
        <div class="slideer-images-wrapper">
          <input type="radio" name="slide" id="one" checked />
          <input type="radio" name="slide" id="two" />
          <input type="radio" name="slide" id="three" />
          <input type="radio" name="slide" id="four" />
          <input type="radio" name="slide" id="five" />
          <div class="img img-1">
            <img src="media/images/1.jpg" alt="" />
          </div>
          <div class="img img-2">
            <img src="media/images/2.jpg" alt="" />
          </div>
          <div class="img img-3">
            <img src="media/images/3.jpg" alt="" />
          </div>
          <div class="img img-4">
            <img src="media/images/4.jpg" alt="" />
          </div>
          <div class="img img-5">
            <img src="media/images/5.jpg" alt="" />
          </div>
          <div class="sliders">
            <label for="one" class="one"></label>
            <label for="three" class="three"></label>
            <label for="five" class="five"></label>
          </div>
        </div>
      </section>
    </header>
    <script src="design.js"></script>
  </body>
</html>
